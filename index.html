<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controlls">
            <button value="randomColor" class="choose">Random color</button>
            <button value="black" class="choose">black</button>
            <button value="eraser" class="choose">eraser</button>
            <button value="rgb" class="choose">rgb</button>
            <button value="clear" class="choose">clear</button>
            <div class="changeNumbers">
                <input type="range" min="10" max="50" class="input">
                <p class="score"></p>
            </div>
            <p class="helps">here choose</p>
        </div>
        <div class="center">
            <div class="grid t"></div>
        </div>
    </div>
    <div class="popup startPage">
        <div class="centerContent">
            <h1>Welcome to Each-a-Sketch game</h1>
            <p>first when you start the game set the size of your field by using input then choose your color and start painting</p>
            <p>after selecting the size of the array, a number should appear telling how many squares the field is tall</p>
            <p>you can't paint without it</p> 
            <button class="start">start</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
