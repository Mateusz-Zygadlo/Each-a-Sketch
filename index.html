<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <section class="controllers">
            <section class="controllers-elements">
                <button value="red">Red</button>
                <button value="green">Green</button>
                <button value="blue">Blue</button>
                <button value="rgb"><input type="color"></button>
                <button value="clear">Clear</button>
                <section class="scoreSection">
                    <input type="range" min="5" max="64" value="16" class="slider">
                    <p class="score"></p>
                </section>
            </section>
        </section>
        <section class="sketch gridC"></section>
    </section>

    <script src="main.js"></script>
</body>
</html>
