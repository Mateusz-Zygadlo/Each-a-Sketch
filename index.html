<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controlls">
            <button value="randomColor" class="choose">Random color</button>
            <button value="rgb" class="choose">rgb</button>
            <button value="black" class="choose">black</button>
            <button value="eraser" class="choose">eraser</button>
            <button value="clear" class="choose">clear</button>
            <div class="changeNumbers">
                <input type="range" min="10" value="16" max="64" class="input">
                <p class="score"></p>
            </div>
        </div>
        <div class="center">
            <div class="grid gridColumn"></div>
        </div>
    </div>
    <div class="popup startPage">
        <div class="centerContent">
            <h1>Welcome to Each-a-Sketch game</h1>
            <p>choose a color and start drawing</p>
            <button class="start">start</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
